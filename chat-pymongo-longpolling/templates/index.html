<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat example with Tornado and PyMongo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Twitter Bootstrap Styles -->
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ static_url('style.css') }}" type="text/css"/>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="http://davidn.de/apple-touch-icon.png" />
    <link rel="apple-touch-icon" href="http://davidn.de/apple-touch-icon-57x57-precomposed.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="http://davidn.de/apple-touch-icon-72x72-precomposed.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="http://davidn.de/apple-touch-icon-114x114-precomposed.png" />
  </head>
  <body>
  
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Chat example with Tornado and PyMongo</a>
          <div class="btn-group pull-right">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="icon-user"></i> 
                {% if user %} 
                  {{ user["name"] }} 
                {% else %}
                  Guest
                {% end %}
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              {% if not user %}<li><a href="/login">Sign In</a></li> {% end %}
              <!-- <li class="divider"></li> -->
              {% if user %}<li><a href="/logout">Sign Out</a></li> {% end %}
            </ul>
          </div>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="/">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div><!--/.navbar-fixed-top -->
    
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          {% raw content %}
        </div>
      </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/js/bootstrap.min.js"></script>
    
    {% if 'chat' in globals() and chat %}
    <!-- Application script -->
    <script src="{{ static_url("app.js") }}" type="text/javascript"></script>
    {% end %}
  </body>
</html>
